<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="qr-image">

      </div>
    </div>
  </body>
