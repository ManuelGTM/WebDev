<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>TM Test | Order summary</title>
  </head>
  <body>
    <div class="card-img">
      <img src="images/illustration-hero.svg" alt="girl dancing" />
    </div>
    <div class="card-container">
      <div class="card-text">
        <h2>Order Summary</h2>
        <br />
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="plan-card">
        <div class="music-icon">
          <img src="images/icon-music.svg" alt="music icon" />
          <p style="color: gray">
            <strong style="color: black"> Annual Plan</strong> <br />
            $59.99/year
          </p>
        </div>
        <div class="change-link">
          <a href="">Change</a>
        </div>
      </div>

      <div class="buttons-section">
        <div class="button-layout">
          <button class="button-style payment-button">
            Proceed to Payment
          </button>
        </div>
        <div class="button-layout">
          <button class="button-style cancel-button">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
