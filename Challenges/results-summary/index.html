<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>TM Test | Summary Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <body>
      <div class="card-container">
        <div class="result-card">
          <h3>Your Result</h3>

          <div class="bubble-container">
            <span class="large-text">76</span>
            <span class="small-text">of 100</span>
          </div>

          <div class="result-text">
            <h2>Great</h2>
            <br />
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary-card">
          <h3>Summary</h3>
          <br />
          <div class="result-item result-1">
            <div class="result-info">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              <span>Reaction</span>
            </div>
            <div class="result-score">
              <p><strong>80</strong> / 100</p>
            </div>
          </div>
          <div class="result-item result-2">
            <div class="result-info">
              <img src="./assets/images/icon-memory.svg" alt="memory icon" />
              <span>Memory</span>
            </div>
            <div class="result-score">
              <p><strong>92</strong> / 100</p>
            </div>
          </div>
          <div class="result-item result-3">
            <div class="result-info">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
              <span>Verbal</span>
            </div>
            <div class="result-score">
              <p><strong>61</strong> / 100</p>
            </div>
          </div>

          <div class="result-item result-4">
            <div class="result-info">
              <img src="./assets/images/icon-visual.svg" alt="eye icon" />
              <span>Visual</span>
            </div>
            <div class="result-score">
              <p><strong>72</strong> / 100</p>
            </div>
          </div>

          <button id="continue">Continue</button>
        </div>
      </div>
    </body>
  </head>
</html>
